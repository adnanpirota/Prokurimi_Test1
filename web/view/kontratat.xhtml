<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/shablloniProkurimit.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="chapterItem">
        <h:form id="frmKontratat">
        <h1>Kontratat aktuale </h1>
        
        <p:growl id="messages" showDetail="true"/>  
        
        <p:dataTable id="tblKrejtKontratat" value="#{kontratatController.krejtKontratat}" var="kontrata" editable="true">
            
            <p:ajax event="rowEdit" listener="#{kontratatController.onEdit}"  />
            <p:ajax event="rowEditCancel" listener="#{kontratatController.onCancel}"  />
            
            <p:column id="kontrNumriKontrates" headerText="Numri i Kontrates">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{kontrata.numriKontrates}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{kontrata.numriKontrates}" style="width:100%"/>
                    </f:facet>
                 </p:cellEditor>
            </p:column>
            
            
            <p:column id="kontrFurnitori" headerText="Furnitori" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{kontrata.furnitori.emriFurnitorit}" />
                    </f:facet>
                    <f:facet name="input">
                        
                        <h:selectOneMenu value="#{kontratatController.furnitori}" style="width:100%">
                            <f:selectItems value="#{kontratatController.furnitort}"
                                           var="f"
                                           itemLabel="#{f.emriFurnitorit}"
                                           itemValue="#{f.emriFurnitorit}"/>
                        
                        </h:selectOneMenu>
                    </f:facet>
                 </p:cellEditor>
            </p:column>
                
            <p:column id="kontrArtikulli" headerText="Artikulli" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{kontrata.artikulli.emriArtikullit}" />
                    </f:facet>
                    <f:facet name="input">
                        
                        <h:selectOneMenu value="#{kontratatController.artikulli}" style="width:100%">
                            <f:selectItems value="#{kontratatController.artikujt}"
                                           var ="a"
                                           itemLabel="#{a.emriArtikullit}"
                                           itemValue="#{a.emriArtikullit}" />
                        </h:selectOneMenu>
                    </f:facet>
                 </p:cellEditor>
            </p:column>
              
            <p:column id="kontrSasia" headerText="Sasia" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{kontrata.sasia}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{kontrata.sasia}" style="width:100%"/>
                    </f:facet>
                 </p:cellEditor>
            </p:column>
            
            <p:column id="kontrAvansi" headerText="Avansi" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{kontrata.avansi}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{kontrata.avansi}" style="width:100%"/>
                    </f:facet>
                 </p:cellEditor>
            </p:column>
                  
            <p:column id="kontrKohaArritjesNePort" headerText="Data Arritjes Ne Port" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{kontrata.kohaArritjesPort}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input">
                        <p:calendar id="kontrZgjidheDatenArritjes" value="#{kontratatController.dataArritjes}"/>
                    </f:facet>
                 </p:cellEditor>
            </p:column>
              
            <p:column id="kontrKohaRealeArritjesNePort" headerText="Data Reale Arritjes Ne Port" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{kontrata.kohaRealeArritjesPort}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input">
                        
                        <p:calendar id="kontrZgjidheDatenReale" value="#{kontratatController.dataRealeArritjes}"/>
                    </f:facet>
                 </p:cellEditor>
            </p:column>
          
           <p:column id="kontrCmimiKontrates" headerText="Cmimi Kontrates" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{kontrata.cmimiKontrates}" >
                            <f:convertNumber currencyCode="EUR" type="currency" />
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{kontrata.cmimiKontrates}" style="width:100%"/>
                    </f:facet>
                 </p:cellEditor>
            </p:column>
              
             <p:column id="kontrPjesaMbeturPerPagese" headerText="Pjesa e Mbetur Per Pagese" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{kontrata.pjesaMbeturPerPagese}" >
                            <f:convertNumber currencyCode="EUR" type="currency"  />
                        </h:outputText>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{kontrata.pjesaMbeturPerPagese}" style="width:100%"/>
                    </f:facet>
                 </p:cellEditor>
            </p:column>  
            
            <p:column id="kontrPermbyllur" headerText="Permbyllur" >
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="JO"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:selectBooleanCheckbox value="#{kontratatController.permbyllur}" />
                        
                    </f:facet>
                    
                    
                    
                    
                </p:cellEditor>
            </p:column>
            
            
            <p:column style="width: 6%">
                <p:rowEditor />
            </p:column>
         
         </p:dataTable>
                     
                     </h:form>
    <h:outputStylesheet library="css" name="layout.css"/>
    </ui:define>
    <ui:define name="appResources">
        <h:outputStylesheet library="css" name="chapter2/customStyles.css"/>
    </ui:define>
    
  </ui:composition>
